<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-10">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Enter city name"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
          <div class="place-time-date">
            📍<span id="place">Chandigarh</span><br /><span id="day"
              >Sunday</span
            >
            - <span id="date">25</span>/<span id="month">6</span>/<span
              id="year"
              >2022</span
            ><br />
            <span id="hour">14</span>:<span id="minute">45</span>
          </div>
          <div class="row">
            <div class="col-8 main_info">
              <div class="row">
                <div class="col-3 left">
                  <span class="img">⛈</span><br />
                  <span class="weather_description">thunder</span>
                </div>
                <div class="col-9 right">
                  <span class="temp">17</span
                  ><span class="c"><a href="#" id="temp_link">°C</a></span>
                  |<span class="f"><a href="#" id="temp_link">°F</a></span
                  ><br /><span class="minmax">23°C | 12°C</span>
                </div>
              </div>
            </div>

            <div class="col-4 basic_info">
              Precipitation: 75%<br />
              Humidity: 40%<br />
              Wind: 10 km/h
            </div>
          </div>
          <div class="card2">
            <div class="row d-flex justify-content-center">
              <div class="col-2 day1 days">
                <span class="day">Monday</span>
                <br />
                <span class="fig">☁️</span><br />
                <div class="days_temp">26°C | 12°C</div>
              </div>
              <div class="col-2 day2 days">
                <span class="day">Tuesday</span><br />
                <span class="fig">⛈</span><br />
                <div class="days_temp">25°C | 11°C</div>
              </div>
              <div class="col-2 day3 days">
                <span class="day">Wednesday</span><br />
                <span class="fig">☁️</span><br />
                <div class="days_temp">28°C | 14°C</div>
              </div>
              <div class="col-2 day4 days">
                <span class="day">Thursday</span><br />
                <span class="fig">🌦</span><br />
                <div class="days_temp">29°C | 14°C</div>
              </div>
              <div class="col-2 day5 days">
                <span class="day">Friday</span><br />
                <span class="fig">☀️</span><br />
                <div class="days_temp">30°C | 17°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
